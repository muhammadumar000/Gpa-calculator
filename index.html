<body>
   <!-- Navbar -->

   <header class="navbar">
      <img src="./cui.png" alt="cuilogo">
      <h2>Gpa Calculator</h2>
   </header>

   <!-- mainSection -->

   <div class="main__container">

      <div class="calculator-type">
         <label for="calculatorType">Choose Calculator Type:</label>
         <select id="calculatorType" onchange="changeCalculatorType()">
            <option style="color: #1C5BA9; " value="semesterGpa">Semester GPA Calculator</option>
            <option style="color: #1C5BA9; " value="internalMarks">Internal Marks Calculator</option>
         </select>
      </div>

      <hr/>

      <div id="semesterGpaCalculator">

         <h3 class="heading">Semester GPA Calculator</h3>

         <!-- coursesInput -->


         <div class="input">
            <input class="courses__input" id="coursesInput" type="number" placeholder="Enter No of courses">
            <button id="submit_btn">Submit</button>


         </div>

         <!-- Clear button -->

         

         <!-- courses -->

         <div class="all_courses" id="allCourses">

         </div>

        

         <!-- Output_GPA -->

         <div class="result" id="semRes" style="display: none;">
            <h3 class="heading" style="margin-top: 1rem;">Results</h3>
            <hr style="width: 100%;"/>
         </div>

         <div class="output__GPA" id="outputDisplay" style="display: none;">
            <h1 id="gpaOutput">GPA : 3.89</h1>
         </div>

          <!-- calculatebutton -->

          <div class="calc__btn">
            <button class="calculate" id="calcGpa">Calculate</button>
            <button class="btn" id="clear__btn" style="display: none;">Calculate Again</button>
         </div>

      </div>


      <!-- Internal Marks Calculator Section -->
      <div id="internalMarksCalculator" class="calculator-section" style="display: none;">
         <!-- Internal Marks Calculator components can be added here -->
         <!-- For example: input fields, buttons, etc. -->

         <h3 class="heading">Internal Marks Calculator</h3>

         

         <!-- Number of Quizzes Input -->
         <div class="quizzes-input">
            <label for="numQuizzes">Number of Quizzes:</label>
            <input type="number" id="numQuizzes" placeholder="Enter number of quizzes">
         </div>


         <div class="quiz-details">
            <!-- Quiz Details -->
         </div>

         <!-- No of Assignments  -->
         <div class="assign-input">
            <label for="numAssignments">Number of Assignments:</label>
            <input type="number" id="numAssigns" placeholder="Enter number of Assignments">
         </div>

         <div class="Assign-details">

         </div>

         <!-- Number of Midterms Input -->

         <div class="result" >
            <hr style="width: 100%;"/>
            <h3 class="heading" style="margin-top: 1rem;">Mid Term Marks</h3>
         </div>

         <div class="Midterm-details">
            <!-- Midterm Details -->
   
            <label for="midtermObtainedMarks">Obtained Marks</label>
            <input type="number" min = "0"  id="midtermObtainedMarks">

            <label for="midtermTotalMarks">Total Marks</label>
            <input type="number" min = "0" value="25" id="midtermTotalMarks">

         </div>


         <!-- Output_GPA -->

         <div class="result" id="internalRes" style="display: none;">
            <h3 class="heading" style="margin-top: 1rem;">Results</h3>
            <hr style="width: 100%;"/>
         </div>

         <div class="output__GPA" id="outputDisplayInternal" style="display: none;">
            <h1 id="internalOutput"></h1>
         </div>

         <div class="calc__btn">
            <button  class="calculate" id="calc_internals">Calculate</button>
            <button  class="calculate" id="clear_internals" style="display: none;">Calculate Again</button>
         </div>

      </div>

   </div>
